<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fun and innovative game mode that helps strengthen
    basic math foundations to help you excell at harder math problems."/>
    <title>Train Math | Speed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css\speed.css">
    <link rel="icon" href="img/simplified_logo-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body> 
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="img/simplified_logo-removebg-preview.png" 
                alt="logo" class="logo-image">
            </a>
        </div>
        <div class="main-menu">
            <a href="challenge.html">Challenge</a>
            <a href="speed.html">Speed</a>
            <a href="resources/index.html">Resources</a>
        </div>
    </nav>

    <!-- Stats -->
    <section class="full-stats">
        <button class="start" type="button" onclick="start()"> 
            START
        </button>
        <span class="stats">
            <div class="clock">
                Time: 01:30
            </div>
            <div class="curScore">
                Score: 0
            </div>
            <div class="speed">
                Speed: N/A
            </div>
        </span>
    </section>
    
    <!-- Question-Box -->
    <section class="question-box">
        <div class="operation"></div>
        <div class="values">
            <div class="first-value"></div>
            <div class="second-value"></div>
        </div>
        <div class="operation-line"></div>
        <input type="text" inputmode="numberic" class="input-form" oninput="typing()"/>
    </section>

    <!-- Popup -->
    <div id="myPopup" class="popup">
        <div class="popup-content">
            <h1 class="popup-text"></h1>
            <button class="closePopup" type="button" onclick="closePopup()">
                Close
            </button>
        </div>
    </div>

    <script src="js/speed.js"></script>
</body>
</html>
