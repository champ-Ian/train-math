<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practice math problems in a fun way for free! Helps train for
    contests like Amc 10 and Mathcounts and also increase your computational skills!"/>
    <title>Train Math | Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css\calculator.css">
    <link rel="icon" href="../img/simplified_logo-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body> 
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <a href="../index.html">
                <img src="../img/simplified_logo-removebg-preview.png" 
                alt="logo" class="logo-image">
            </a>
        </div>
        <div class="main-menu">
            <a href="../challenge.html">Challenge</a>
            <a href="../speed.html">Speed</a>
            <a href="index.html">Resources</a>
        </div>
    </nav>

    <!-- Resouces-Navbar -->
    <nav class="resource-navbar">
        <a href="index.html">Home</a>
        <a href="formula.html">Formulas</a>
        <a href="glossary.html">Glossary</a>
        <a href="calculator.html">Calculator</a>
        <a href="quizzes/index.html">Quizzes</a>
    </nav>

    <script src="js/calculator.js"></script>

    <!-- Calculator Input -->
    <section class="calculator">
        <input type="text" class="firstValue" min="1" max="7">

        <select name="operations" class="operation">
            <option value="add">adds to</option>
            <option value="subtract">subtracts from</option>
            <option value="divide">divides</option>
            <option value="multiply">multiplies</option>
            <option value="mod">mod</option>
            <option value="choose">choose</option>
            <option value="power">to the power of</option>
            <option value="percentOf">is what percent of</option>
        </select>

        <input type="text" class="secondValue" min="1" max="7">

        <button class="calculate-button" type="button" onclick="calculate()">Calculate</button>
    </section>


    <!-- Calculator Output -->
    <section class="calculatorOutput">
        <p class="outputHeading">Output:</p>
        <div class="outputBox"></div>
    </section>

    <!-- Popup -->
    <div id="myPopup" class="popup">
        <div class="popup-content">
            <h1 class="popup-text"></h1>
            <button class="closePopup" type="button" onclick="closePopup()">
                Close
            </button>
        </div>
    </div>
</body>
</html>
